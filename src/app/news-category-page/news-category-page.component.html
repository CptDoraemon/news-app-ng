<div class="wrapper">
  <div class="message-wrapper" *ngIf="isLoading">
    <nz-spin nzSimple [nzSize]="'large'"></nz-spin>
  </div>
  <div class="message-wrapper" *ngIf="errorMessage">
    {{errorMessage}}
  </div>
  <ng-container *ngIf="!isLoading && !errorMessage && data">
    <div class="card-wrapper" *ngFor="let news of data">
      <app-news-card [data]="news"></app-news-card>
    </div>
  </ng-container>
</div>
